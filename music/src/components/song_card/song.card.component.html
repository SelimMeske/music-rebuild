<div class="song-card">
    <div class="cover-image-holder">
        <img src="{{'http://127.0.0.1:8000' + song.image}}"/>
    </div>
    <div [className]="trigger ? 'show-play' : 'hide-play'" id="play-icon-holder" (click)="play(song)">
        <mat-icon (mouseover)="onMouseIn()" (mouseout)="onMouseOut()" id="play-button" inline="true">play_circle_outline</mat-icon>
    </div>
</div>

<p>{{song.name}}</p>
